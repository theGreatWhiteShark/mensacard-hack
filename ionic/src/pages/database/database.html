<ion-header>
  <ion-navbar>
    <ion-title>
      Database
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Cards so far</ion-list-header>
    <ion-item *ngFor="let card of cards" (click)="onSelect(card)"
	      [class.selected]="card === selectedCard">
      {{card.name}}
    </ion-item>
  </ion-list>
  <h3>selected</h3>
  <ion-item *ngIf="selectedCard">
    <p>Name: {{selectedCard.name}}, ID: {{selectedCard.id}}</p>
  </ion-item>
</ion-content>
